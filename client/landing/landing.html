<template name="landing">
	<div class="jumbotron">
		<h1>Backyard Sports</h1>
		<p>Welcome to Backyard Sports, where you can create and find pickup sports games without the hassle of actually having to organize them!</p>
		<p>Just create an account, and get playing!</p>
	</div>
	<div class="row">
		<div class="col-sm-2 col-sm-offset-4">
			{{#unless currentUser}}
				<button class="btn btn-default" id="loginSelector">Login</button>
				<button class="btn btn-default" id="registerSelector">Register</button>
			{{/unless}}
		</div>
	</div>
	<div class="row">
		{{#with userPressedLogin}}
			{{>login}}
		{{/with}}

		{{#with userPressedRegister}}
			{{>register}}
		{{/with}}
	</div>
</template>
