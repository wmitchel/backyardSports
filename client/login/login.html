<template name="login">
	<form id="login-form" action="action" role="form" class="col-xs-4 col-xs-offset-4">
      <div class="form-group">
        <input type="username" id="login-username" class="form-control" placeholder="Username"/>
        <input type="password" id="login-password" class="form-control" placeholder="Password"/>
        <input type="submit" id="login-button" value="Sign in" class="btn btn-default centerBlock" />
     </div>
   </form> 
</template>
