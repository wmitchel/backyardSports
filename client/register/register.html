<template name="register">
	<form id="register-form" action="action" role="form">
		<div class="form-group">
			<label>Username</label>
			<input type="username" id="account-username" placeholder="Username" class="form-control"/>
			<label>Password</label>
			<input type="password" id="account-password" placeholder="Password" class="form-control"/>
			<label>First Name</label>
			<input type="text" id="fName" placeholder="First Name" class="form-control"/>
			<label>Last Name</label>
			<input type="text" id="lName" placeholder="Last Name" class="form-control"/>
			<input type="submit" id="create-account" value="Create an Account" class="btn btn-default"/>
		</div>
	</form>
</template>
