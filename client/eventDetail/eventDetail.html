<template name="eventDetail">
	<div class="eventDetail">
		<h2>{{currentEvent.title}}</h2>
		<h3>{{currentEvent.date}}</h3>
		<p>{{currentEvent.summary}}</p>

		<h4>Attending:</h4>
		<ul class="attendees">
			{{#each attendee in attendees}}
				<li>{{attendee}}</li>
			{{/each}}
		</ul>
	</div>
</template>
