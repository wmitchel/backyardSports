<template name="userEvents">
	<div class="container">
		<div class="row">
			<h4 class="text-center">All events that you have attended and will be attending.</h4>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Title</th>
						<th>Date</th>
						<th>Details</th>
					</tr>
				</thead>
				<tbody>
					{{#each event in events}}
						<tr>
							<td>{{event.title}}</td>
							<td>{{formatDate event.date}}</td>
							<td><button class="details btn btn-info" id="{{event._id}}">Details</button></td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
		<div class="col-md-10 col-xs-8">
			{{#if viewingEvent}}
				{{>dialog}}
			{{/if}}
		</div>
	</div>
</template>
