<template name="userEvents">
	<div class="container">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Title</th>
					<th>Sport</th>
					<th>Date</th>
					<th>Summary</th>
					<th>Details</th>
					<th>Leave</th>
				</tr>
			</thead>
			<tbody>
				{{#each event in events}}
					<tr>
						<td>{{event.title}}</td>
						<td>{{event.sport}}</td>
						<td>{{formatDate event.date}}</td>
						<td>{{event.summary}}</td>
						<td><button class="details btn btn-info" id="{{event._id}}">Details</button></td>
						<td><button class="leave btn btn-danger" id="{{event._id}}">Leave</button></td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
