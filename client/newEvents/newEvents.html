<template name="newEvent">
	<form id="newEventForm" role="form" class="col-xs-6">

		<label>Title</label>
		<input id="eventTitle" class="form-control" type="text" placeholder="Give 'er a name." required>

		<label>Date</label>
		<div class="input-group datetimepicker">
			<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
			<input id="eventDate" class="set-due-date form-control" type="text"/>
		</div>

		<label>Brief Summary</label>
		<input id="eventSummary" class="form-control" type="text" placeholder="What's going to happen?">

		<label>Sport</label>
		<select class="form-control" id="eventSport">
			{{#each index in options}}
				<option value="{{index.value}}">{{index.value}}</option>
			{{/each}}
		</select>
