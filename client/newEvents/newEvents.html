<template name="newEvent">
	<div class="col-xs-6">
			{{# autoForm collection="Games" id="insertGameForm" type="insert" class="form-horizontal"}}
				{{#each afFieldNames}}
					{{> afQuickField name=this.name options=afOptionsFromSchema}}
				{{/each}}
			<button  id="event-submit" type="submit" class="btn btn-primary">Create</button>
			{{/autoForm}}
	</div>
	<form id="newGameForm" action="action" role="form">
		<label></label>
	</form>
</template>
