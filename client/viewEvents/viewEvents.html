<template name="viewEvents">
	<div class="box">
		<div class="results">
			<table>
				<tr>
					<td>Title</td>
					<td>Sport</td>
					<td>Date</td>
					<td>Summary</td>
					<td>Join</td>
					<td>Details</td>
				</tr>
				{{#each event in events}}
					<tr>
						<td>{{event.title}}</td>
						<td>{{event.sport}}</td>
						<td>{{event.date}}</td>
						<td>{{event.summary}}</td>
						<td><button class="join" id="{{event._id}}">Join</button></td>
						<td><button class="details" id="{{event._id}}">Details</button></td>
					</tr>
				{{/each}}
			</table> 
		</div>
	</div>
</template>
