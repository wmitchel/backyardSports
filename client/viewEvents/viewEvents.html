<template name="viewEvents">
	<div class="container">
		<h4>Take a look at all upcoming events.</h4>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Title</th>
					<th>Sport</th>
					<th>Date</th>
					<th>Summary</th>
					<th>Join</th>
					<th>Details</th>
				</tr>
			</thead>
			<tbody>
				{{#each event in events}}
					<tr>
						<td>{{event.title}}</td>
						<td>{{event.sport}}</td>
						<td>{{formatDate event.date}}</td>
						<td>{{event.summary}}</td>
						<td><button class="join btn btn-success" id="{{event._id}}">Join</button></td>
						<td><button class="details btn btn-info" id="{{event._id}}">Details</button></td>
					</tr>
				{{/each}}
			</tbody>
		</table> 
	</div>
</template>
