<template name="viewEvents">
	<div class="box">
		<div class="results">
			<table>
				<tr>
					<td>Title</td>
					<td>Date</td>
					<td>Summary</td>
					<td>Created By</td>
				</tr>
				{{#each event in events}}
					<tr>
						<td>{{event.title}}</td>
						<td>{{event.date}}</td>
						<td>{{event.summary}}</td>
						<td>{{event.username}}</td>
					</tr>
				{{/each}}
			</table>
		</div>
	</div>
</template>
